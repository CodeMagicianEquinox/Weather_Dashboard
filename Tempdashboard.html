<!DOCTYPE html>
<html lang="en">
<head>
  <meta http-equiv="Content-Language" content="en">
  <title>Temperature Converter</title>
  <style>
    body {
      background-color: #f8f9fa;
      font-family: 'Segoe UI', sans-serif;
      text-align: center;
      padding: 50px 20px;
    }

    .icons img {
      width: 70px;
      margin: 0 10px;
    }

    h1 {
      color: #333;
    }

    button {
      background-color: #28a745;
      color: white;
      padding: 10px 20px;
      font-size: 16px;
      font-weight: bold;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      margin: 10px;
    }

    #result {
      margin-top: 20px;
      padding: 10px;
      background-color: #e2e3e5;
      border-radius: 5px;
      font-size: 16px;
    }

    table {
      margin: 20px auto;
      border-collapse: collapse;
      width: 300px;
    }

    th, td {
      border: 1px solid #ccc;
      padding: 8px;
    }

    th {
      background-color: #f2f2f2;
    }
  </style>
</head>
<body>

  <div class="icons">
    <img src="sun.jpg" alt="Sun">
    <img src="pngtree-sun-behind-clouds-illustration-png-image_13746868.avif" alt="Cloud">
  </div>

  <h1>Temperature Converter</h1>

  <button onclick="convertCtoF()">Celsius ➡ Fahrenheit</button>
  <button onclick="convertFtoC()">Fahrenheit ➡ Celsius</button>

  <div id="result"></div>

  <button onclick="generateTable()">Generate Table</button>

  <table>
    <thead>
      <tr>
        <th>Celsius (°C)</th>
        <th>Fahrenheit (°F)</th>
      </tr>
    </thead>
    <tbody id="table-body"></tbody>
  </table>

  <script src="./assignment3.js"></script>
</body>
</html>
